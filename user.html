<div class="user" ng-app="githubUsers">
<div class ="user-info">
  <ul ng-controller = "UserCtrl as search">
  <li><img src="#" alt="userimage" clas="users__img"></li>
  <li class = "users__name">Name: {{search.name}}</li>
  <li class = "users__bio">Bio: {{search.bio}}</li>
  <li class = "users__bio">Location: {{search.location}}</li>
  <li class = "users__followers">Followers: {{search.followers}}</li>
  <li class = "users__repos">Repositories: {{search.repositories}}</li>
</ul>
</div>
</div>
